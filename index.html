<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creer En Caldas</title>
    <link rel="icon" href="recursos/icono/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/styleindex.css">
</head>
<body>
    <div id="cabeza de paguina">
        <div class="row g-3 mb-4">
            <!-- Cabeza de pagina -->
            <!-- Definimos barra e navegacion (cabeza de paguina) -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <!-- Con el (container-fluid) creamos un contenedor que ocupa todo el ancho disponible -->
            <!-- Con el (d-flex) habilitamos el sistema de cjas flexibles -->
            <!-- Con el (align-items-center) alinea verticalmente los elementos -->
            <!-- Con el (gap-5) nos separa los elementos encerrados en el contenedor en este caso un div -->
        <div class="container-fluid d-flex justify-content-center align-items-center gap-5">
            <!-- Utilizamos la propiedad button con el tipo button de boostrap para editarlo -->
            <!-- Utilizamos el btn-dark para darle color negro a el boton que estamos definiendo -->
            <!-- Etiqueta a para que tambien se comporte como un link href para que nos lleve a una seccion de la paguina con este nombre -->
            <!-- class (y comando de boostrap) para utilizar la libreria de boostrap -->
            <!-- Con el (text-decoration-none) quitamos lo subrayado de el link -->
            <!-- Con el (btn-primary) se utiliza para estilizar botón dandole un aspecto visual distintivo -->
            <!-- Con el (role=button) le ponemos el rol de botón -->
            <button type="button" class="btn btn-dark"> <a href="#inicio"class="text-decoration-none btn-primary" role=button>Inicio</a></button>
            <button type="button" class="btn btn-dark"> <a href="#noticias"class="text-decoration-none btn-primary" role=button>Noticias</a></button>
            <button type="button" class="btn btn-dark"> <a href="#top10"class="text-decoration-none btn-primary" role=button>Top 10</a></button>
            <button type="button" class="btn btn-dark"> <a href="#directorio"class="text-decoration-none btn-primary" role=button>Directorio Empresarial</a></button>
            <!-- Con el (btn-outline-danger) llamamos un grupo de estilos para aplicarlos al boton -->
            <!-- Con el (target="_blank") hacemos que abrá una pestaña nueva cada que se le de clic -->
            <button type="button" class="btn btn-outline-danger"> <a href="funcionalidad/inicio de cesion.html" target="_blank" class="text-decoration-none btn-primary" role=button>Iniciar Cesión</a></button>
            <button type="button" class="btn btn-dark"> <a href="funcionalidad/registro.html" target="_blank" class="text-decoration-none btn-primary" role="button">Registro</a>
                <!-- Con el (<svg xmlns="http://www.w3.org/2000/svg"...) llamamos un icono desde la weeb de boostrap -->
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
            </button>
        </div>
    </div>    
    <!-- Inicio de paguina -->
    <!-- Con el (row) definimos filas en nuetro sistema de cuadriculas -->
    <!-- Con el (mb-5) nos añade una margen inferior de:  de 3rem (o 48px) -->
    <div class="row mb-5">
        <!-- Con el (imagen-container) alinea con el sistemas de cuadriculas de boostrap -->
        <!-- Con el (rounded) redondea los bordes de imagenes, links de videos etc..  -->
        <div class="imagen-container rounded">
            <!-- Con el (class="background-img") hacemos que la imagen seleccionada este en la parte de el fondo y poder poner sobre ella mas elementos -->
            <img src="recursos/fondo.jpg" alt="imagenfondo" class="background-img">
            <!-- Con el (class="overlay-img") hacemos que se sobre ponga en la imagen que utilizamos como fondo -->
            <img src="recursos/img/logo-creer-en-caldas.png" alt="imagensuperpuesta" class="overlay-img">
            <img src="recursos/img/la-patria-impresos.png" alt="ingresoslapatria" class="overlay-img1">
            <!-- Con el (<iframe class="video1" width="560" height="315" src="https://www.youtube.com/embed/yP_hw6I-pBQ?si=3qCq0Y_3whhZnWOX") se llama un link
             de youtube para mostrar un video 
            -->
            <iframe class="video1" width="560" height="315" src="https://www.youtube.com/embed/yP_hw6I-pBQ?si=3qCq0Y_3whhZnWOX" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
            <!-- Con el (class="text-white") se configura el color de el texto en este caso con color blanco -->
             <div class="text-white">
                <!-- Con la clase de (class="info1") la nombramos y la llamamos desde el css para hacer los debidos ajustes -->
                 <h3 class="info1"> Una mirada al <br> <b>futuro</b> de nuetra <b> <br> región </b></h3>
            </div>
         </div>
    </div>
    <div id="inicio" class="inicio1">
       

        
    </div>
    
     
     

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
   
</body>
</html>
